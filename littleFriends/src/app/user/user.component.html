
<div class="bg-img-principal">
<app-menu></app-menu>
<div class="container bg-light">
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr class="text-center">
          <th>Nombre</th>
          <th>Telefono</th>
          <th>Id</th>
          <th>Correo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="text-center">
          <td>{{user.name}}</td>
          <td>{{user.phoneNumber}}</td>
          <td>{{user.identification}}</td>
          <td>{{user.email}}</td>
          <td>
            <button *ngIf="gStaticAdmin == true" class="btn" style="margin-left: 10px;">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
